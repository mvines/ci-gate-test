    label: "touch hi [public]"
    plugins:
      docker#v1.1.1:
        image: "blang/latex:ubuntu"
        environment:
          - CI=$CI
  - command: "pwd; ls -l hi"
    label: "hi [public]"
  - command: "pwd; ls -l hi"
    label: "docker hi [public]"
